<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Encrypt/Decrypt Text</h1>
    <textarea id="inputText" placeholder="Enter text here"></textarea><br>
    <input type="password" id="key" placeholder="Enter encryption key"><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br>
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function encryptText() {
            const text = document.getElementById('inputText').value;
            const key = document.getElementById('key').value;

            if (!key) {
                alert("Please enter a key!");
                return;
            }

            const encrypted = CryptoJS.AES.encrypt(text, key).toString();
            document.getElementById('result').innerText = encrypted;
        }

        function decryptText() {
            const text = document.getElementById('inputText').value;
            const key = document.getElementById('key').value;

            if (!key) {
                alert("Please enter a key!");
                return;
            }

            try {
                const decrypted = CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error("Invalid decryption");
                document.getElementById('result').innerText = decrypted;
            } catch (error) {
                document.getElementById('result').innerText = "Decryption failed!";
            }
        }
    </script>
</body>
</html>
