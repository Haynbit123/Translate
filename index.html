<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt</title>
</head>
<body>
    <h1>Encrypt/Decrypt Text</h1>
    <textarea id="inputText" placeholder="Enter text here"></textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br>
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        async function encryptText() {
            const text = document.getElementById('inputText').value;
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.encrypted;
        }

        async function decryptText() {
            const text = document.getElementById('inputText').value;
            const response = await fetch('/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.decrypted;
        }
    </script>
</body>
</html>
